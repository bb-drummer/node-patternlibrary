language: node_js
node_js:
  - "5"
  - "6"
  - "7"
  - "8"

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "bb-drummer-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
script:
  - npm install
  - npm test
  - sonar-scanner
cache:
  directories:
    - '$HOME/.sonar/cache'

