<div class="small-12 columns dashboard">
	<section class="row panel patternlist">
	    <header class="small-12 columns">
			<h1>Dashboard</h1>
		</header>
		 
	    <div class="small-12">
			<!-- PATTERNLIBRARY_CONTENT -->
					
			<div class="row">
			    <div class="column small-12 patterncounters">
					<!-- PATTERN_COUNTERS -->
					{{> pattern-counters}}
			    </div>
			</div>

					
			<div class="row ">
			    <div class="column hide-for-small medium-12 large-7 patterndependencies">
					<!-- PATTERN_DEPENDENCIES -->
					{{> pattern-dependencies}}
			    </div>
			    <div class="column small-12 large-5 patterntests">
					<!-- PATTERN_TESTS -->
					{{> pattern-tests}}
			    </div>
			</div>

        </div>

	</section>
</div>
